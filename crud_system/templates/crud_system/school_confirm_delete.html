{% extends "crud_system/base.html" %}

{% block title_block %}
  Confirm Delete
{% endblock %}

{% block body_block %}
  <div class="container">
    <h3>Are you sure, want to delete!!! {{school.school_name}}</h3>
    <form class="form" method="POST">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" name="" value="Delete">
      <a class="btn btn-danger" href="{% url 'crud_system:detail' pk=school.pk %}">Cancel</a>
    </form>
  </div>

{% endblock %}
